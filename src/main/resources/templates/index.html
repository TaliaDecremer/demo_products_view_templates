<!DOCTYPE html>
<!--thymeleaf toevoegen aan de pagina-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <!--voor mobile altijd interessant-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Catalog</title>

    <!--layout aanpassen voor css en lijst maken waar men in kan zoeken-->


    <!--CSS toevoegen (site rebootstrap)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--jqueries op datatables.net + link zelf aanvullen-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

    <link rel="stylesheet"th:href="@{css/main.css}">
    <!--scriptjes (site bootstrap)-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- ook terug te vinden op datatables.net-->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <!--zelf script schrijven -->
    <script>
        $(document).ready(
            function () {
                $('#producttable').DataTable({
                    "search" : true
                });
            }
        );
    </script>

</head>
<body>
<div class="container-fluid">
<h1>It's alive</h1>
<div id="productwrapper">

<table id="producttable">
    <thead>
        <tr>
            <td>Name</td>
            <td>Price</td>
        </tr>
    </thead>
    <tbody>

    <!--voor elk product dus for each zie uitwerking hieronder-->
        <tr th:each="product:${all}">
            <td th:text="${product.name}"> </td>
            <td th:text="${product.price}"> </td>

        </tr>

    </tbody>



</table>
</div>
</div>

</body>
</html>
